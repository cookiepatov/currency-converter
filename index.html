<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Конвертер валют</title>
</head>
<body class="body">
  <div class="root">
    <header class="header">
      <nav class="top-menu">
        <a href="#" class="top-menu__link">
          <img src="./images/exchange.svg" alt="Конвертер" class="top-menu__icon">
          Конвертер
        </a>
        <a href="./currency.html" class="top-menu__link">
          Курсы валют
          <img src="./images/currencies.svg" alt="Курсы валют" class="top-menu__icon">
        </a>
      </nav>
    </header>
    <main class="content">
      <section class="converter-section">
          <form class="converter" name="converter">
            <label class="converter__name">Перевод валюты</label>
            <input type="number" step="0.01" min="0" max="999999999999999999" name="currency-from" class="converter__currency-amount" id="currency-from-amount"></input>
            <input type="number" step="0.01" min="0" max="999999999999999999" name="currency-to" class="converter__currency-amount" id="currency-to-amount"></input>
            <img class="converter__img" src="./images/exchange.svg" alt="Перевод валюты">
            <button type="button" class="converter__button" id="currency-from-selector">
              <img src="#" class="converter__button-img" alt="Иконка валюты">
              Валюта</button>
            <button type="button" class="converter__button" id="currency-to-selector">
              <img src="#" class="converter__button-img" alt="Иконка валюты">
              Валюта</button>
          </form>
    </section>
    </main>
    <footer class="footer">
      <p class="copyright">&copy; 2021. Евгений Рейнат</p>
    </footer>
    <section class="currency-selector currency-selector_hidden">
      <div class="currency-selector__container">
        <p class="currency-selector__label">Избранное</p>
        <ul class="currency-selector__currency-list currency-selector__currency-list_type_favourites">
        </ul>
        <p class="currency-selector__label">Все валюты</p>
        <ul class="currency-selector__currency-list currency-selector__currency-list_type_all">
        </ul>
      </div>
    </section>
  </div>
  <script src="src/index.js" type="module"></script>
</body>

</html>
